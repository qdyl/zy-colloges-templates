    function getName(strUrl, strName) {
        var l = strUrl.split("&").length;
        for (i = 0; i < l; i++) {
            if (strUrl.split("&")[i].split("=")[0] == strName) {
                return strUrl.split("&")[i].split("=")[1] + "=" + strUrl.split("&")[i].split("=")[2];
            }
        }
